{% extends 'base.html' %}

{% block title %}Update Record{% endblock %}

{% block content %}

<div class="container" style="min-height: 80vh; display: flex; justify-content: center; align-items: center;">

    <div class="col-lg-6 col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-warning text-white text-center">
                <h5 class="mb-0">Update Record</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mt-3 d-flex justify-content-between">
                        <a href="{% url 'Home' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-warning">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
